name: Checks
on: [ push ]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies
        run: sudo apt-get install --yes clang-tidy
      - name: Checkout repository
        uses: actions/checkout@v2
      - run: mkdir build
      - run: cmake -S . -B build
      - run: cmake --build build
      - run: ctest --verbose --test-dir build

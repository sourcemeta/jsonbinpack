name: Checks
on: [ push ]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies
        run: sudo apt-get install --yes clang-tidy clang-format shellcheck
      - name: Checkout repository
        uses: actions/checkout@v2
      - run: ./configure
      - run: make
      - run: make test
      - run: make lint
      - run: make format

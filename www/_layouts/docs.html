---
layout: base
---

<div class="container-fluid my-4 my-md-5 px-lg-5">
  <div class="row gx-0">
    <aside class="sidebar col d-none d-lg-block">
      <ul class="nav nav-pills flex-column mb-auto small mt-2">
        {% for doc in site.docs %}
          <li class="nav-item">
          {% if doc.url == page.url %}
          <a href="{{ site.baseurl }}{{ doc.url }}" class="nav-link active" aria-current="page">{{ doc.title }}</a>
          {% else %}
          <a href="{{ site.baseurl }}{{ doc.url }}" class="nav-link">{{ doc.title }}</a>
          {% endif %}
          </li>
        {% endfor %}

        <li class="nav-item">
          <a class="nav-link disabled" href="#">More documentation coming soon!</a>
        </li>
      </ul>
    </aside>
    <main class="col">
      <article class="px-3 px-lg-5">
        <header class="mb-4">
          <h1 class="fw-bold">{{ page.title }}</h1>
          <hr>
        </header>

        {{ content }}
      </article>
    </main>
  </div>
</div>
